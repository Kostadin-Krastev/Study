<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    function getFormvalue() {
        event.preventDefault();
        const formElement = document.getElementById('form1')
        const firstNameInputElement = formElement.elements['fname'];
        const lastNameInputElement = formElement.elements['lname'];
        const takeElementsValue = `First name is: ${firstNameInputElement.value}, and the last name is ${lastNameInputElement.value}`

        console.log(takeElementsValue);
    }
</script>

</html>
