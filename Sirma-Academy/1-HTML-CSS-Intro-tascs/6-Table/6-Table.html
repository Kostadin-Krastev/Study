<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Table</title>
</head>

<body>
    <!-- Create a Web Page that displays a table using <table>, <tr>, <td>, and <th> tags. -->
    <table>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Sa6o</td>
            <td>Vasilev</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Go6o</td>
            <td>Petrov</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>Ico</td>
            <td>Ivanov</td>
            <td>4.75</td>
        </tr>
    </table>
</body>

</html>
