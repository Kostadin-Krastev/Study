<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicit binding</title>
</head>

<body>
    <h1>Explicit binding</h1>

    <script>
        console.log('SUBJECT: Explicit binding');
        // ----------------------------------
        function firstHandler(first, second) {
            console.log(`${this.name} - First Handler ${first} ${second}`);
        }

        function secondHandler(first, second) {
            console.log(`${this.name} - Second Handler ${first} ${second}`);
        }
        // Explicit binding - .call
        const firstContext = {
            name: 'First Context',
        };
        const secondContext = {
            name: 'Second Context',
        };
        // .call changes the context of the function firstHandler. From Global context pass the arguments to the function.
        /*Steps of execution:
        1. .call executes the function;
        2. .call changes the context with the provided;
        3. .call can pass one or more arguments.
        */
        // firstHandler.call(firstContext); // with one argument
        firstHandler.call(firstContext, 'First Argument', 'Second Argument'); // with more arguments

        // Explicit binding - .apply (same as .call, but arguments are passed as an array)
        firstHandler.apply(firstContext, ['First Argument', 'Second Argument']);

        // Explicit binding - .bind
        /*Steps of execution:
        1. .bind DOES NOT execute the function immediately;
        2. .bind changes the context with the provided;
        3. .bind can pass one or more arguments.
        */
        const secondHandlerBinding = secondHandler.bind(secondContext, 'First Argument', 'Second Argument');

        secondHandlerBinding()

    </script>
</body>

</html>
