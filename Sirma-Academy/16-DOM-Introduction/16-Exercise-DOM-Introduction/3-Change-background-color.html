<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises</p>
    <div>
        <button onclick="changeBackground()">Change</button>
    </div>
</body>
<!-- 3. Write a JavaScript program to set paragraph background color. -->
<script>
    function changeBackground() {
        const paragraphElement = document.getElementById('text');
        paragraphElement.style.backgroundColor = '#FFCC00';
    }
</script>

</html>
