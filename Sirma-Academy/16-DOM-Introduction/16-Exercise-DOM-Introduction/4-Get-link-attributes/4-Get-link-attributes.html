<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p>
        <a id="someId" type="text/html" hreflang="bg-bg" rel="nofollow" target="_blank" href="#">resources</a>
    </p>
    <button onclick=getAttributes()>Click here to get attributes
        value</button>
</body>
<!-- 4. Write a JavaScript function to get the value of the href, hreflang, rel,
target, and type attributes of the specified link. -->
<script>
    function getAttributes() {
        const getLinkElements = document.getElementById('someId');
        console.log(getLinkElements.href);
        console.log(getLinkElements.hreflang);
        console.log(getLinkElements.rel);
        console.log(getLinkElements.target);
        console.log(getLinkElements.type);
    }
</script>

</html>
