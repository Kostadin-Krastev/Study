<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School ajax</title>
</head>

<body>
    <h1>XMLHttpRequest</h1>
    <div class="character-name"></div>
    <script>
        // Old school HTTP request
        function requestCharacter(characterId) {
            const httpRequest = new XMLHttpRequest();
            httpRequest.addEventListener('readystatechange', (e) => {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    const jsonResponse = JSON.parse(httpRequest.response);
                    document.querySelector('.character-name').textContent = jsonResponse.name
                }
            });

            httpRequest.open('GET', `https://swapi.py4e.com/api/people/${characterId}`);
            httpRequest.send();
        }

        setTimeout(() => {
            requestCharacter(4)
        }, 2000)

    </script>
</body>

</html>
