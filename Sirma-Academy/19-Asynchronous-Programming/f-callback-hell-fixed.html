<!DOCTYPE html>
<html lang="en">

<head>

    <title>Callback Hell Fixed</title>
</head>

<body>
    <h1>Callback Hell Fixed</h1>
</body>
<script>
    function fakeRequest() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('Response')
            }, 1000)
        })
    }

    // Promise chaining
    fakeRequest()
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .then(response => {
            console.log(response);
            return fakeRequest();
        })
        .catch(err => {
            console.log(err);
        })
</script>

</html>
