<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Text Formatting</title>
</head>

<body>
    <h1>Text Formatting</h1>
    <p>
        <b>This paragraph is bold</b>
    </p>
    <p>
        <i>This paragraph is italic</i>
    </p>
    <p>
        <u>This paragraph is underlined</u>
    </p>
    <p>
        This paragraph contains <strong>Strong words</strong>
    </p>
    <p>
        This paragraph contains <em>emphasized words</em>
    </p>
</body>

</html>
